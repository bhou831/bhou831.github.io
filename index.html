<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .input-container {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
        }

        label.input {
            margin-right: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 6px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .color1 {
            color: #74a6f8;
        }

        .color2 {
            color: #FFA726;
            font-size: 50px;
        }

        .jumping-question-mark,
        .jumping-exclamation-mark {
            display: inline-block;
            animation: jumpAnimation 1s infinite;
        }

        @keyframes jumpAnimation {
            0%, 100% {
                transform: translateY(0%);
            }
            50% {
                transform: translateY(-10%);
            }
        }

        @keyframes fadeToWhite {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                color: white;
            }
        }
    </style>
</head>

            <div class="input-container">

                <input type="text" id="userInput" />
                <button onclick="checkInput()">Submit</button>
            </div>
        <p id="result"></p>
    </div>

            } else {

            }
        }
    </script>
</body>
</html>
