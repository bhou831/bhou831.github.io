<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        input[type="text"] {
            padding: 6px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
        }
        .input {
            color: #000000;
        }
        h1 {
            text-align: center;
        }
        .color1 {
            color: #74a6f8;
        }

        .color2 {
            color: #FFA726;
            font-size: 50px;
        }

        .jumping-question-mark,
        .jumping-exclamation-mark {
            display: inline-block;
            animation: jumpAnimation 1s infinite;
        }

        @keyframes jumpAnimation {
            0%, 100% {
                transform: translateY(0%);
            }
            50% {
                transform: translateY(-10%);
            }
        }

         @keyframes fadeToWhite {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>
            <span class="color1">
                你是
            </span>
            <span class="color2">
                Shui
            </span>
            <span class="jumping-question-mark">
                ？
            </span></h1>
        <label class = "input" for="userInput">我是: </label>
        <input type="text" id="userInput" />
        <button onclick="checkInput()">Submit</button>
        <p id="result"></p>
    </div>
    <script>
        function checkInput() {
            var input = document.getElementById('userInput').value;
            var result = document.getElementById('result');

            if (input === 'ao wo') {
                result.innerHTML = '<span style="color: green; animation: fadeToWhite 4s forwards;">好吧</span>';
            } else if (input === ''){
                result.innerHTML = '<span style="color: red;">你是shui啊</span><span class="jumping-question-mark" style="color: red;">？</span>';
            } else {
                result.innerHTML = '<span style="color: red;">你根本不是</span><span style="color: red;">' + input + '</span><span class="jumping-exclamation-mark" style="color: red;">！</span>';
            }
        }
    </script>
</body>
</html>
